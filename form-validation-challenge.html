<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <center><h1>Registration Form</h1>
        <p></p>
    <label for="fname">User id:</label>
    <input type="text" name="user id" minlength="5" maxlength="12">
        <p></p>
    <label>Password:</label>
    <input type="password" minlength="7" maxlength="12">
        <p></p>
    <label>Name:</label>
    <input type="text" name="fname">
        <p></p>
    <label>Address:</label>
    <input type="text" placeholder="optional">
        <p></p>
    <label>Country:</label>
    <select>
        <option value="">(please select a country)</option>
        <option value="">United States</option>
        <option value="">South Korea</option>
        <option value="">South Africa</option>
        <option value="">New Zealand</option>
        <option value="">Pakistan</option>
        <option value="">Brazil</option>
    </select>
        <p></p>
    <label>ZIP Code:</label>
    <input type="number">
        <p></p>
    <label>Email:</label>
    <input type="email" name="email" placeholder="youremail@example.com">
        <p></p>
    <label>Sex: </label>
    Male <input type="radio">
    Female<input type="radio">
    Other <input type="radio">
        <p></p>
    <label>Language:</label>
    English <input type="checkbox">
    Non English <input type="checkbox">
        <p></p>
    <label>About:</label>
    <textarea rows="10" cols="40"></textarea>
        <p></p>
    <input type="submit" name="submit" value="submit">
</center>

</body>
</html>
